<h1>Angular Index 2</h1>
<h2>User</h2>
  <p>{{ userName }}</p>

  <h2>Id-Token</h2>
  <p>{{ idToken }}</p>

  <h2>Access Token</h2>
  <p>{{ accessToken }}</p>

  <p>
    <button (click)="refresh()">Refresh</button>
  </p>
<pre>
    {{ user | json }}
    {{ userData$ | async | json }}

  </pre>
<button type="button" (click)="login()">Login</button>
<button type="button" (click)="logout()">Log out</button>
<button type="button" (click)="callApi()">Call Api</button>
